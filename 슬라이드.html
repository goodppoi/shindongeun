<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
* {
    margin: 0 auto;
}

.customer-box { 
    width: 100%;
    height: 1020px;
}

.customer {
    width: 1020px;
    height: 280px;
    align-items: center;
    padding-left: 100px;
    display: grid;
    grid-gap: 30px 50px;
    grid-template-columns: repeat(2, 1fr);
    grid-template-areas: 
    "a a";
}

.customer4:nth-child(1) {
    order: 2;
}

.customer4:nth-child(2) {
    order: 1;
}

.customer4,
.customer5 {
    position: relative;
    margin: 50px auto;
    width: 240px; height: 275px;
    overflow: hidden;
}
.inbox {
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 275px;
}

.inbox > img {
    width: 100%;
}

.inbox:hover {
    transform: scale(1.2);
}

.customer-txt {
    color: #CD2827;
    font-size: 20px;
    text-align: justify;
    width: 700px;
    height: 210px;
    background: url(../images/review_box.png) no-repeat; 
}

.customer-txt > img {
    position: absolute;
}

.customer-txt > p {
    position: absolute;
    width: 640px;
    padding-left: 63px;
    padding-top: 20px;
}

.btn {
    width: 250px; height: 80px;
    line-height: 80px;
    border: 2px solid #CD2827;
    font-size: 40px;
    color:#CD2827;
    cursor: pointer;
    background: #fff /* 버튼 배경색 제거 */
}

.b { 
    display: none; 
    height: 620px; 
    background-color: #bbdefb; 
}
    </style>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $( document ).ready( function() {
        $( 'button.btn' ).click( function() {
        $( '.b' ).slideDown( 1200 );
        } );
    } );
    </script>
</head>
<body>
    <p><button class="btn">More</button></p>
    <table style="width: 100%; height: 620px;">
    <tr>
        <td style="vertical-align: top;">
            <div class="b">
                <div class="hidden-review">
                    <div class="customer">
                        <div class="customer4">
                            <div class="inbox">
                                <img src="./images/review_4.drink.png" alt="drink">
                            </div>
                        </div>
                        <div class="customer-txt">
                            <img src="./images/review_box2.png" alt="review-box">
                            <p>호지티 라떼에 또 한 번 반했어요! 은근 파는 곳이 없어서 방문하는 카페마다 메뉴판을 유심히 살피는데
                                새들러하우스는 인기메뉴라니>_< 진하고 무거운 느낌에 바디감있는 라떼를 좋아하는 제겐 딱^3^
                                먹짱인 제겐 참을 수 없는 메뉴에요 히힛
                            </p>
                            <span class="star4">단골고객 ㉾㉾㉾님</span>
                        </div>
                    </div>    
                    <div class="customer">
                        <div class="customer5">
                            <div class="inbox">
                                <img src="./images/review_5.waffle.png" alt="waffle">
                            </div>
                            </div>
                        <div class="customer-txt">
                            <img src="./images/review_box.png" alt="review-box">
                            <p>집에서 시도했다가 굽기도 색상도 제대로 못살려 망한적이 있는데 역시 예쁘게 만들어주신 컬러믹스 와플!!
                                우리 아이들이 정말 좋아해요~ 어쩌면 제가 애들보다 더 잘 먹는 거 같아요~ 예쁘면서 맛도 좋은 디저트로 손님 접대용으로도 안성맞춤이에요^^
                            </p>
                            <span class="star5">단골고객 ◇◇◇님</span>
                        </div>
                    </div> 
                </div><!--customer-->
            </div><!--hidden-review-->
            </div></td>
    </tr>
    </table>
    </body>
</html>
